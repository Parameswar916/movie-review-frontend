<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Review App</h1>
        
        <form id="review-form">
            <input type="text" id="title" placeholder="Movie Title" required>
            <textarea id="review" placeholder="Your Review" required></textarea>
            <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
            <button type="submit">Add Review</button>
        </form>
        
        <h2>All Reviews</h2>
        <ul id="reviews-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
